    <div class="container" style="margin-top: 2%">
        <h1 style="margin-bottom: 30px; padding-left: 40%;">Contact Us!</h1>

        <form class="needs-validation" action="https://formsubmit.co/5a23d866e0f1c1f78ad5aa05fae82d9e" method="POST" enctype="multipart/form-data">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input name="First name" type="text" class="form-control" id="firstName" placeholder="First Name" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input name="Last name" type="text" class="form-control" id="firstName" placeholder="Last Name" value="" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
                <div class="col-sm-12">
                    <label for="email" class="form-label">Email (Optional)</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="you@example.com">
                </div>
                <div class="col-sm-12">
                    <label for="phone" class="form-label">Phone Number (Optional)</label>
                    <input name="phone" type="tel" class="form-control" id="phone" placeholder="123-456-7890">
                </div>
                <div class="col-sm-12">
                    <label for="commentTextArea" class="form-label">Comments/Inquires</label>
                    <textarea name="message" class="form-control" id="commentTextArea" rows="10" required></textarea>
                    <div class="invalid-feedback">
                        Valid comment/question is required.
                    </div>
                </div>
                <div class="col-sm-12">
                    <label for="uploadFile" class="form-label">Upload File (Optional)</label>
                    <input name="attachment" accept="image/png, image/jpeg" class="form-control" type="file" id="uploadFile">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3" id="sendMessage">Submit</button>
            <input type="hidden" name="_next" value="https://decamackenzie.ca/done.html">
        </form>

    </div>

    <script>
        document.getElementById("sendMessage").onclick = function () {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'))
            var toastList = toastElList.map(function(toastEl){
                // Creates an array of toasts (it only initializes them)
                return new bootstrap.Toast(toastEl) // No need for options; use the default options
            });
            toastList.forEach(toast => toast.show()); // this show them
        };
    </script>
